plugins {
  id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 13

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.apache.maven.indexer:indexer-core:6.0.0'
  implementation 'org.apache.maven.wagon:wagon-http-lightweight:2.12'
  implementation 'org.eclipse.sisu:org.eclipse.sisu.plexus:0.3.4'
  implementation 'org.slf4j:slf4j-simple:1.7.25'

  testImplementation 'junit:junit:4.13'
}
